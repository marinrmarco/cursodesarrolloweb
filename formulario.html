<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <h1>Título Principal</h1>
        </div>
        <div>

            </ul>
        </div>

            <h1>Formulario</h1>
            <form action="">
                <label>Nombre: </label>
                <input type="text">
                <br>

                <input type="text">

                <br>

                <br>

                <br>
                <select>
                    <option>Pizza</option>
                    <option>Empanadas</option>
                    <option>Hamburguesa</option>
                    <option disabled>Tacos</option>
                    <option>Ñoquis</option>

                <br>
                <input type="submit">
                <input type="reset">
            </form>
        </div>
        <div>
            <address>Dirección</address>

        </div>

    
    </body>
